<html lang="en">
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Welcome to our IFT 401 project</h1>
    <h1>Please log in: </h1>
    <form action="login.php" method="POST">
        <br>
        <label for="email">Email: </label>
